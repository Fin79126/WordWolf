<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Result</title>
    <script>
        function goHome() {
            window.location.href = '/';
        }
    </script>
    <style>
        .home-icon {
            width: 40px;
            height: 40px;
            background-image: url('home-icon.png');
            background-size: cover;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <div class="home-icon" onclick="goHome()"></div>
    </header>
    <h1>Game Result</h1>
    <p>The winning side is: {{winSide}}</p>
</body>

</html>
