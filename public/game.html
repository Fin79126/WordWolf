<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <h1>Game Page</h1>
    <div id="htmlContainer">Time left: 5 seconds</div>
    <script>
        const socket = io('/game', { forceNew: true });
        const roomId = new URLSearchParams(window.location.search).get('id');
        console.log(roomId);
        socket.emit('joinGame', roomId);
        let timer = 2; // 60 seconds timer
        const timerElement = document.getElementById("htmlContainer");

        const countdown = setInterval(() => {
            timer--;
            timerElement.innerText = 'Time left: ' + timer + ' seconds';
            if (timer <= 0) {
                clearInterval(countdown);
                alert('Time is up!');
                toVote?.();
            }
        }, 1000);

        socket.on("htmlMessage", (data) => {
            document.getElementById("htmlContainer").innerHTML = data;
        });

        socket.on("voteDisplay", (data) => {
            document.getElementById("htmlContainer").innerText = "";
            console.log(data);
            const users = JSON.parse(data);
            users.forEach((user) => {
                const button = document.createElement('button');
                button.innerText = user.name;
                button.onclick = () => {
                    socket.emit('vote', user.id);
                    document.querySelectorAll('button').forEach(btn => document.body.removeChild(btn)); // remove all buttons
                };
                document.body.appendChild(button);
            });
        });
    </script>
</body>

</html>
