<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <header>
        <div class="home-icon" onclick="goHome()"></div>

        <style>
            .home-icon {
                width: 40px;
                height: 40px;
                background-image: url('home-icon.png');
                background-size: cover;
                cursor: pointer;
            }
        </style>
    </header>
    <h1>Game Page</h1>
    <div id="htmlContainer">Time left: 5 seconds</div>
    <script>
        function goHome() {
            window.location.href = '/';
        }
        const socket = io('/game', { forceNew: true });
        const roomId = new URLSearchParams(window.location.search).get('id');
        console.log(roomId);
        socket.emit('joinGame', roomId);
        let timer = 2; // 60 seconds timer
        const timerElement = document.getElementById("htmlContainer");

        const countdown = setInterval(() => {
            timer--;
            timerElement.innerText = 'Time left: ' + timer + ' seconds';
            if (timer <= 0) {
                clearInterval(countdown);
                alert('Time is up!');
                toVote?.();
            }
        }, 1000);

        socket.on("htmlMessage", (data) => {
            document.getElementById("htmlContainer").innerHTML = data;
        });

        socket.on("voteDisplay", (data) => {
            document.getElementById("htmlContainer").innerText = "";
            console.log(data);
            const users = JSON.parse(data);
            console.log(users);
            users.forEach((user) => {
                const button = document.createElement('button');
                button.innerText = user.name;
                button.onclick = () => {
                    socket.emit('vote', user.id, roomId);
                    document.querySelectorAll('button').forEach(btn => document.body.removeChild(btn)); // remove all buttons
                };
                document.body.appendChild(button);
            });
        });

        socket.on("reversal", () => {
            window.location.href = '/game/result?id=' + roomId;
            const button1 = document.createElement('button');
            button1.innerText = '正しい';
            button1.onclick = () => {
                socket.emit('reversalVote', true, roomId);
            };
            document.body.appendChild(button1);
            const button2 = document.createElement('button');
            button2.innerText = '間違っている';
            button2.onclick = () => {
                socket.emit('reversalVote', false, roomId);
            };
            document.body.appendChild(button2);
        });

        socket.on('redirectToResult', () => {
            window.location.href = '/game/result?id=' + roomId;
        });
    </script>
</body>

</html>
