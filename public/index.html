<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ワードウルフ</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .form-container {
            background: none;
            border: none;
            box-shadow: none;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            flex-direction: column;
        }

        #backButton {
            position: static;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <header class="header-bar">
        <span onclick="window.location.href='/'" class="header-word">WordWolf</span>
    </header>
    <div class="button-container" style="display: flex; align-items: center; justify-content: center; height: 100vh;">
        <button type="button" class="action-button" onclick="showForm(false)">参加者として参加</button>
        <button type="button" class="action-button" onclick="showForm(true)">ホストとして参加</button>
    </div>

    <div id="formContainer" class="form-container">
        <form id="userForm" class="user-form">
            <label for="name">名前:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="id">部屋のID:</label>
            <input type="text" id="roomId" name="roomId" required>
            <br>
            <button type="button" id="submitButton" class="submit-button" onclick="submitForm()">決定</button>
        </form>
        <button type="button" id="backButton" class="action-button" style="display:none;" onclick="goBack()">戻る</button>
    </div>

    <script>
        function showForm(isHost) {
            document.querySelector('.button-container').style.display = 'none';
            document.getElementById('formContainer').style.display = 'flex';
            document.getElementById('backButton').style.display = 'block';
            const submitButton = document.getElementById('submitButton');
            if (isHost) {
                submitButton.innerText = 'ホストとして決定';
                submitButton.setAttribute('onclick', 'submitForm(true)');
            } else {
                submitButton.innerText = '参加者として決定';
                submitButton.setAttribute('onclick', 'submitForm(false)');
            }
        }

        function goBack() {
            document.querySelector('.button-container').style.display = 'flex';
            document.getElementById('formContainer').style.display = 'none';
            document.getElementById('backButton').style.display = 'none';
        }

        function submitForm(isHost) {
            const name = document.getElementById('name').value;
            const roomId = document.getElementById('roomId').value;

            fetch('/room/join', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ roomId, name, isHost })
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    if (data.redirectUrl) {
                        window.location.href = data.redirectUrl;
                    } else {
                        alert(data.msg);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('ネットワークエラーが発生しました。');
                });
        }
    </script>
</body>

</html>
